on: [push]

name: Code Quality

jobs:
  check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly
            override: true
            components: clippy, rustfmt, cargo-spellcheck, cargo-deadlinks

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- -D warnings

      - name: Run cargo-spellcheck
        uses: actions-rs/cargo@v1
        with:
          command: spellcheck
          args: --code 1

      - name: Run cargo-deadlinks
        uses: actions-rs/cargo@v1
        with:
          command: deadlinks
          args: -- --features integration
